<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Katalog Belanjaan{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .ai-recommendation {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .btn-ai {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-ai:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-shopping-bag me-2"></i>Katalog Belanjaan AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home me-1"></i>Beranda
                </a>
                <a class="nav-link" href="{{ url_for('add_product') }}">
                    <i class="fas fa-plus me-1"></i>Tambah Produk
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function untuk mendapatkan rekomendasi AI
        function getAIRecommendation(productId) {
            const button = document.getElementById('ai-btn-' + productId);
            const originalText = button.innerHTML;

            button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Loading...';
            button.disabled = true;

            fetch('/product/' + productId + '/recommendation')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        showRecommendation(data.recommendation, productId);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mendapatkan rekomendasi AI');
                })
                .finally(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
        }

        function showRecommendation(recommendation, productId) {
            const existingDiv = document.getElementById('recommendation-' + productId);
            if (existingDiv) {
                existingDiv.remove();
            }

            const recommendationDiv = document.createElement('div');
            recommendationDiv.id = 'recommendation-' + productId;
            recommendationDiv.className = 'ai-recommendation';
            // Clean up output: if it's JSON-like array string, try to parse
            let cleaned = recommendation;
            try {
                const parsed = JSON.parse(recommendation);
                if (Array.isArray(parsed)) {
                    cleaned = parsed.join("\n\n");
                } else if (typeof parsed === 'object') {
                    cleaned = JSON.stringify(parsed, null, 2);
                }
            } catch (_) {
                // not JSON, continue
            }

            // If already contains HTML tags, use as is, otherwise convert markdown
            if (cleaned.includes('<strong>') || cleaned.includes('<br>')) {
                // Already formatted HTML, use as is
            } else {
                // Convert markdown-like **bold** to <strong> and newlines to <br>
                cleaned = cleaned
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1<\/strong>')
                    .replace(/\n\n/g, '<br><br>')
                    .replace(/\n/g, '<br>');
            }

            recommendationDiv.innerHTML = `
                <h6><i class="fas fa-robot me-2"></i>Rekomendasi AI Granite:</h6>
                <div>${cleaned}</div>
                <button class="btn btn-sm btn-outline-light mt-2" onclick="this.parentElement.remove()">
                    <i class="fas fa-times me-1"></i>Tutup
                </button>
            `;

            const productCard = document.getElementById('product-' + productId);
            productCard.appendChild(recommendationDiv);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
